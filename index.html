<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Banco de Veículo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            cursor: pointer;
            text-decoration: underline;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .version-tag {
            margin-top: 20px;
            font-size: 12px;
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 10px;
            color: #666;
        }
        /* Estilo da Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .close-lightbox {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
    <script>
        function verificarVeiculo() {
            var veiculo = document.getElementById("veiculo").value;
            var mensagem = document.getElementById("mensagem");

            if (veiculo === "CARRO_MOTO") {
                mensagem.textContent = "FORRA";
                mensagem.style.color = "green";
            } else {
                mensagem.textContent = "NÃO FORRA";
                mensagem.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Título que abre a lightbox -->
        <h1 onclick="document.getElementById('lightbox').style.display='flex'">FORRA BANCO SE DE MOTO E CARRO!</h1>
        <select id="veiculo">
            <option value="CARRO">Carro</option>
            <option value="MOTO">Moto</option>
            <option value="CARRO_MOTO">Moto e Carro</option>
            <option value="OUTROS">Outros</option>
        </select>
        <button onclick="verificarVeiculo()">Verificar</button>
        <div class="message" id="mensagem"></div>
    </div>
    <div class="version-tag">Versão 1.0.1</div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <a href="#" class="close-lightbox">&times;</a>
        <!-- Substitua o caminho da imagem pelo correto -->
        <img src="forra.png" alt="FORRA BANCO SE DE MOTO E CARRO!">
    </div>
</body>
</html>
